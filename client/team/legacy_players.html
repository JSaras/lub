<template name="tLegacyPlayers">
<h2>Legacy Players</h2>

{{#if cStarters}}
  <ol>
    {{#each cStarters}}
      <li>
        {{firstName}} <span class="badge">{{gerseyNumber}}</span> <span class="glyphicon glyphicon-trash delete-player"></span> <span class="glyphicon glyphicon-pencil edit-player"></span>
        <!-- <ul>
          <li>{{fieldPosition}}</li>
        </ul> -->
      </li>
    {{/each}}
  </ol>

{{else}}
<p>No archived players</p>
{{/if}}
</template>
