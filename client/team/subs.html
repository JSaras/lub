<template name="tSubs">
<h2>Substitutes</h2>
{{#if haveSubs}}
  <ol>
    {{#each cPlayers}}
      <li>
        {{firstName}} <span class="oweStuff">{{moneyOwed}}</span><span class="badge">{{gerseyNumber}}</span> <span class="glyphicon glyphicon-trash remove-player"></span> <span class="glyphicon glyphicon-pencil edit-player"></span>
      </li>
    {{/each}}
  </ol>
{{else}}
no subs
{{/if}}
</template>
