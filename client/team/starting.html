<template name="tStarting">
<h2>Starting Lineup</h2>

{{#if cStarters}}
  <ol>
    {{#each cStarters}}
      <li>
        {{firstName}} <span class="badge">{{gerseyNumber}}</span> <span class="glyphicon glyphicon-trash remove-player"></span> <span class="glyphicon glyphicon-pencil edit-player"></span>
        <ul>
          <li>{{fieldPosition}}</li>
        </ul>
      </li>
    {{/each}}
  </ol>
{{else}}
no subs
{{/if}}
</template>
