<template name="tStarters">
<h2>Starters</h2>

{{#if cStarters}}
  <ol>
    {{#each cStarters}}
      <li>
        {{firstName}} <span class="badge">{{gerseyNumber}}</span> <span class="glyphicon glyphicon-trash remove-sub"></span>
        <ul>
          <li>{{fieldPosition}}</li>
        </ul>
      </li>
    {{/each}}
  </ol>

{{else}}
<p>no starting players</p>
{{/if}}
</template>
