<template name="tAddPlayer">
    <div class="player-container">
        <div class="player">
            <button type="button" class="btn btn-default btn-lg player-edit">
                <span class="glyphicon glyphicon-user">&nbsp;</span>Add Player
            </button>
            {{#if sPlayerEdit}}

            <input type="text" class="first-name" placeholder="first name" autofocus />
            <input type="text" class="field-position" placeholder="field position">
            <input type="text" class="game-status" placeholder="game status">
            <input type="text" class="gersey-number" placeholder="gersey number">
            <button type="button" class="btn btn-success btn-xs player-add">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
            <button type="button" class="btn btn-danger btn-xs player-remove">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            {{/if}}
        </div>
        <!-- END .player -->
    </div>
    <!-- END .player-container -->
</template>
