<template name="tField">
  <div class="field">

    {{#each cPlayers}}
      <div class="{{fieldPosition}} player-box">
        <button type="button" class="btn btn-primary player-edit">
          <span class="glyphicon glyphicon-user"></span>
        </button>
        <!-- <span class="glyphicon glyphicon-remove remove-name"></span> -->
          <p>{{firstName}}</p>
      </div>
    {{/each}}

  </div>
  <!-- END .field -->
</template>
