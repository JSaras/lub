<template name="tField">
  <div class="field">

    {{#each cPlayers}}
      <div class="{{fieldPosition}} player-box">
        <button type="button" class="btn player-edit">
          <span class="glyphicon glyphicon-user"> {{firstName}}</span>
        </button>
        <p>{{gerseyNumber}}<span class="glyphicon glyphicon-trash remove-name"></span></p>
         {{> tModalPlayer}}
        
      </div>
    {{/each}}

  </div>
  <!-- END .field -->
</template>
